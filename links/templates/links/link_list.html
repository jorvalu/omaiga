{% extends "links/main_w_sidebar.html" %}

{% block head_title %}Portada{% endblock %}

	<div class="my-4">
		<a href="{% url 'link_list' %}" class="btn btn-light" role="button" aria-pressed="true">{{request.GET.tag}}

	{% include "base/_pagination.html" %}

{% endblock %}
